<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="/js/loaddata.js"></script>

    <link rel="stylesheet" href="/styles/main.css">
    <title>Add Item</title>
</head>
<body>
    <div class="container">
        <div class="dash">
            <h1>Add Item</h1>
            <div class="login glass" >
                <input id="title" required type="text" name="title" placeholder="Title">
                <input id="description" type="text" name="description" placeholder="Description">
                <input id="image" type="url" name="image" placeholder="Custom image">
                <input id="link" required type="url" name="link" placeholder="link">
                <button id="send">Submit</button>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelector('#send').addEventListener('click', (event)=> {
    event.preventDefault()

    const title = document.querySelector('#title').value;
    const description = document.querySelector('#description').value;
    const image = document.querySelector('#image').value;
    const link = document.querySelector('#link').value;
    
    fetch(`/api/dash/new/${localStorage.getItem('dash')}/item`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            ...getAuthHeader()
        },
        body: JSON.stringify({
            title: title,
            description: description,
            image: image,
            link: link
        })
    }).then(()=> {
        window.location.replace('/')
    })
})

</script>
</html>
